      // Загрузка зображення
      jQuery.fn.ieiLoadImage = function(dataBase) {
        //Навчальна матриця
        function trainingMatrixCreate(src) {
          var image = new Image();
          image.onload = function() {
            var canvas = document.createElement('canvas');
            canvas.width = image.width;
            canvas.height = image.height;
            var context = canvas.getContext('2d');
            context.drawImage(image, 0, 0);
            var imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            var matrixNum = dataBase.trainingMatrix.length;
            dataBase.trainingMatrix[matrixNum] = Array();
            for(var x = 0; x < canvas.width; x++){
              dataBase.trainingMatrix[matrixNum][x] = Array();
              for(var y = 0; y < canvas.height; y++) {
                var index = (y*imageData.width + x) * 4,
                red = imageData.data[index],
                green = imageData.data[index + 1],
                blue = imageData.data[index + 2],
                alpha = imageData.data[index + 3];
                // Формула яскравості: Y = 0.299 * R + 0.587 * G + 0.114 * B
                //var bright = Math.round(0.299*red + 0.587*green + 0.114*blue);
                var bright = Math.floor(0.299*red + 0.587*green + 0.114*blue); // (<= 255)
                //$("#dialog-message").append(bright);
                dataBase.trainingMatrix[matrixNum][x][y] = bright;
              }
            }
          }
          image.src = src;
          return true;
        }
        
        function handleFileSelect(evt) {
          evt.stopPropagation();
          evt.preventDefault();
          var files = evt.dataTransfer.files;
          var dropZone = $(this);
          for (var i = 0, f; f = files[i]; i++) {
            if (!f.type.match('image.*')) {
              continue;
            }
            var reader = new FileReader();
            reader.onload = (function(theFile) {
                return function(e) {
                    dropZone.append('<span><img class="thumb" src="' +e.target.result+
                                    '" title="' +theFile.name+ '"/></span>');
                    $( ".thumb" ).draggable({ axis: 'x' }); // Фокус-покус ;)
                    trainingMatrixCreate(e.target.result);
                };
            })(f);
            reader.readAsDataURL(f);
          }
        }
        function handleDragOver(evt) {
          evt.stopPropagation();
          evt.preventDefault();
        }
        var dropZone = $(this)[0];
        dropZone.addEventListener('dragover', handleDragOver, false);
        dropZone.addEventListener('drop', handleFileSelect, false);
        return true;
      }
      
      // Виведення матриці зображенням
      jQuery.fn.ieiDrawImage = function(matrix) {
        $(this).append('<canvas></canvas>');
        var canvas = $('canvas:last-child', this)[0];
        canvas.width=matrix.length;
        canvas.height=matrix[0].length;
        var ctx = canvas.getContext('2d');
        var canvasData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        for(var i = 0; i < canvasData.width; i++){
          for(var j = 0; j < canvasData.height; j++){
            var idx = (i + j * canvas.width) * 4;
            canvasData.data[idx + 0] = matrix[i][j]; // RED - красный
            canvasData.data[idx + 1] = matrix[i][j]; // GREEN - зелёный
            canvasData.data[idx + 2] = matrix[i][j]; // BLUE - синий
            
            /*
            // Вивод бінарних синім
            canvasData.data[idx + 0] = matrix[i][j]==0?0:matrix[i][j]; // RED - красный
            canvasData.data[idx + 1] = matrix[i][j]==0?120:matrix[i][j]; // GREEN - зелёный
            canvasData.data[idx + 2] = matrix[i][j]==0?174:matrix[i][j]; // BLUE - синий
            */
            canvasData.data[idx + 3] = 255; // ALPHA - альфа-канал
          }
        }
        ctx.putImageData(canvasData, 0, 0);
      }
      jQuery.fn.ieiDrawImages = function(matrix){
        $(this).empty();
        for(var i = 0; i < matrix.length; i++)
          $(this).ieiDrawImage(matrix[i]);
      }
      jQuery.fn.ieiDrawBinaryImages = function(matrix){
        $(this).empty();
        for(var i = 0; i < matrix.length; i++) {
          var binary = Array();
          for(var j = 0; j < matrix[i].length; j++) {
            binary[j] = Array();
            for(var k = 0; k < matrix[i][j].length; k++)
              binary[j][k] = Math.abs(matrix[i][j][k]-1)*255;
          }
          $(this).ieiDrawImage(binary);
        }
      }
      jQuery.fn.ieiDrawEVImages = function(matrix){
        $(this).empty();
        for(var i = 0; i < matrix.length; i++) {
          binary = Array();
          for(var j = 0; j < matrix[i].length; j++) {
            binary[j] = Array();
            for(var k = 0; k < 30; k++) {
              binary[j][k] = Math.abs(matrix[i][j]-1)*255;
            }
          }
          $(this).ieiDrawImage(binary);
        }
      }
      
      // Побудова таблиці із масива
      jQuery.fn.jqGridFromArray = function(options) {
        options = jQuery.extend({
          arr: Array(),
          name: "Масив елементів",
          col_width: 35,
          height: "auto"
        }, options);
        var colModel = [], colNames = [];
        for(var i = 0; i <= options.arr.length; i++) {
          colNames[i] = i;
          if(i == 0)
            colNames[i] = '№';
          if(options.col_width < 35 && i == options.arr.length)
            options.col_width = 35;
          colModel[i] = {name:'id'+i,index:'id'+i, width:options.col_width, height: 15, sortable: false};
        }
        jQuery(this).jqGrid({
          datatype: "local",
          height: options.height,
          colNames: colNames, //['Inv No','Date', 'Client', 'Amount','Tax','Total','Notes'],
          colModel: colModel,
          caption: options.name
        });
        var mydata = [];
        for(var i = 0; i < options.arr.length; i++) {
          mydata[i] = {};
          mydata[i].id0 = i+1;
          for(var j = 0; j <= options.arr[i].length; j++) {
            eval('mydata['+i+'].id'+(j+1)+' = '+ options.arr[i][j]);
          }
        }
        for(var i=0;i<=mydata.length;i++)
          jQuery(this).jqGrid('addRowData',i+1,mydata[i]);
      }
      jQuery.fn.ieiPrintTables = function(matrix){
        for(var i = 0; i < matrix.length; i++) {
          $(this).append('<table id="tm'+i+'" />');
          $('#tm'+i).jqGridFromArray({arr:DataBase.trainingMatrix[i], col_width:15, name: "Навчальна матриця зображення №"+(i+1), height: 250});
        }
      }
      
      jQuery.fn.ieiBinEtalon = function(dataBase){
        for(var i = 0; i < dataBase.trainingMatrix.length; i++) {
          dataBase.binaryMatrix[i] = Array();
          dataBase.etalonVector[i] = Array();
          for(var j = 0; j < dataBase.trainingMatrix[i].length; j++) {
            dataBase.binaryMatrix[i][j] = Array();
            var height = dataBase.trainingMatrix[i][j].length;
            var dk = 0; // Середнє значення по стовпцю
            var ev = 0;
            for(var k = 0; k < height; k++) {
              dk += dataBase.trainingMatrix[i][j][k];
            }
            dk /= height;
            dk = Math.floor(dk); // may be round =)
            var ndk = dk - dataBase.admission, vdk = dk + +dataBase.admission;
            for(var k = 0; k < height; k++) {
              var bright = dataBase.trainingMatrix[i][j][k];
              var bin = (ndk <= bright && vdk >= bright)?1:0;
              dataBase.binaryMatrix[i][j][k] = bin;
              ev += bin;
            }
            ev /= height;
            dataBase.etalonVector[i][j] = (ev >= dataBase.selectionLevel) ? 1 : 0;
          }
        }
      }
      
      jQuery.fn.inputSlider = function(input, options){
        options = jQuery.extend({
          value: 40,
          min: 0,
          max: 100,
          step: 1
        }, options);
        $(this).slider({
          value:options.value,
          min: options.min,
          max: options.max,
          step: options.step,
          slide: function(event, ui) {
            input.val(ui.value);
            //BinEtalon();
          }
        });
        input.val($(this).slider("value"));
      }
      
      // Масив |PARA| кодових відстаней між геометричними цетрами EV
      jQuery.fn.ieiCodeDistance = function(dataBase){
        for(var i = 0; i < dataBase.trainingMatrix.length; i++) {
          dataBase.codeDistance[i] = Array();
          var width = dataBase.etalonVector[i].length;
          for(var j = 0; j < dataBase.trainingMatrix.length; j++) {
            dataBase.codeDistance[i][j] = 0;
            for(var k = 0; k < width; k++)
              dataBase.codeDistance[i][j] += (dataBase.etalonVector[i][k] + dataBase.etalonVector[j][k]) % 2;
            //console.log(dataBase.codeDistance[i][j]);
          }
        }
        $(this).html("<table id='code-distance-table' />");
        $("#code-distance-table").jqGridFromArray({arr: DataBase.codeDistance, name: "Кодова відстань", col_width: 45});
      }
      
      // Пошук сусідніх класів та матриці SK
      jQuery.fn.ieiNeighbour = function(dataBase){
        for(var i = 0; i < dataBase.trainingMatrix.length; i++) {
          // 1. Пошук сусіднього класу
          var height = dataBase.trainingMatrix[i][0].length;
          dataBase.neighbour[i] = Array();
          dataBase.neighbour[i]['nb'] = 0;
          for(var j = 0; j < dataBase.trainingMatrix.length; j++)
            if(
              (dataBase.codeDistance[i][dataBase.neighbour[i]['nb']] == 0) || (
                dataBase.codeDistance[i][j] != 0 
                && dataBase.codeDistance[i][dataBase.neighbour[i]['nb']] > dataBase.codeDistance[i][j]
              )
            )
              dataBase.neighbour[i]['nb'] = j;
          //console.log(dataBase.neighbour[i]['nb']);
          
          // Побудова матриці SK
          for(var j = 0; j < height; j++) {
            var sk1 = 0, sk2 = 0;
            for(var k = 0; k < dataBase.etalonVector[i].length; k++) {
              sk1 += (dataBase.etalonVector[i][k] + +dataBase.binaryMatrix[i][j][k]) % 2;
              sk2 += (dataBase.etalonVector[i][k] + +dataBase.binaryMatrix[dataBase.neighbour[i]['nb']][j][k]) % 2;
            }
            dataBase.neighbour[i][j] = Array();
            dataBase.neighbour[i][j]['sk1'] = sk1;
            dataBase.neighbour[i][j]['sk2'] = sk2;
            //console.log(i + ' ' + dataBase.neighbour[i][j]['sk1'] + ' ' + dataBase.neighbour[i][j]['sk2']);
          }
        }
      }
      
      // Обчислення точнісних характеристик, КФЕ
      // Обчислення КФЕ за мірою Шеннона
      jQuery.fn.ieiShannonKfe = function(alpha, beta, d1, d2){
        //console.log(alpha);
        return 1 + 1./2. * (
          (alpha && alpha + d2 ?
            (alpha / (alpha + d2)) * Math.log(alpha / (alpha + d2)) / Math.log(2.0)
          : 0) +
          (d1 && d1 + beta ?
            (d1 / (d1 + beta)) * Math.log(d1 / (d1 + beta)) / Math.log(2.0)
          : 0) +
          (beta && d1 + beta ?
            (beta / (d1 + beta)) * Math.log(beta / (d1 + beta)) / Math.log(2.0)
          : 0) +
          (d2 && alpha + d2 ?
            (d2 / (alpha + d2)) * Math.log(d2 / (alpha + d2)) / Math.log(2.0)
          : 0)
        );
      }
      
      // Обчислення точнісних характеристик
      jQuery.fn.ieiCharacteristics = function(dataBase){
        //console.log(dataBase.neighbour[1][5]['sk1']);
        for(var i = 0; i < dataBase.trainingMatrix.length; i++) {
          var height = dataBase.trainingMatrix[i][0].length;
          var dmax = dataBase.codeDistance[i][dataBase.neighbour[i]['nb']];
          dataBase.kfe[i] = Array();
          for(var d = 0; d < dmax; d++) {
            dataBase.kfe[i][d] = Array();
            dataBase.kfe[i][d]['k1'] = dataBase.kfe[i][d]['k2'] = dataBase.kfe[i][d]['k3'] = dataBase.kfe[i][d]['k4'] = 0;
            //var k1 = 0, k2 = 0, k3 = 0, k4 = 0;
            //var d1 = 0, alpha = 0, d2 = 0, beta = 0, kfe = 0;
            for(var j = 0; j < height; j++) {
              if(dataBase.neighbour[i][j]['sk1'] <= d)
                dataBase.kfe[i][d]['k1']++;
              else
                dataBase.kfe[i][d]['k2']++;
              if(dataBase.neighbour[i][j]['sk2'] <= d)
                dataBase.kfe[i][d]['k3']++;
              else
                dataBase.kfe[i][d]['k4']++;
            }
            //console.log(dataBase.kfe[i][d]['k3']);
            dataBase.kfe[i][d]['d1'] = dataBase.kfe[i][d]['k1'] / height;
            dataBase.kfe[i][d]['alpha'] = dataBase.kfe[i][d]['k2'] / height;
            dataBase.kfe[i][d]['beta'] = dataBase.kfe[i][d]['k3'] / height;
            dataBase.kfe[i][d]['d2'] = dataBase.kfe[i][d]['k4'] / height;
            //console.log(dataBase.kfe[i][d]['alpha']);
            dataBase.kfe[i][d]['kfe'] = $().ieiShannonKfe(
              dataBase.kfe[i][d]['alpha'],
              dataBase.kfe[i][d]['beta'],
              dataBase.kfe[i][d]['d1'],
              dataBase.kfe[i][d]['d2']
            );
            //console.log(d + ' ' + dataBase.kfe[i][d]['kfe']);
          }
        }
      }
      
      // Виведення точнісних характеристик
      jQuery.fn.ieiPrintCharacteristics = function(dataBase){
        $(this).empty();
        for(var i = 0; i < dataBase.trainingMatrix.length; i++) {
          var dmax = dataBase.codeDistance[i][dataBase.neighbour[i]['nb']];
          $(this).append('<table id="characteristics-table-'+i+'" />');
          var table = $('#characteristics-table-'+i);
          jQuery(table).jqGrid({
            datatype: "local",
            height: "auto",
            colNames: ["D", "K1", "K2", "K3", "K4", "D1", "alpha", "D2", "beta", "КФЕ"],
            colModel: [
              {name:'d', width: 25, sorttype: 'int'}, 
              {name:'k1', width: 45}, 
              {name:'k2', width: 45}, 
              {name:'k3', width: 45}, 
              {name:'k4', width: 45}, 
              {name:'d1', width: 45}, 
              {name:'alpha', width: 45}, 
              {name:'d2', width: 45}, 
              {name:'beta', width: 45}, 
              {name:'kfe', width: 170}
            ],
            caption: "Точнісні характеристики класу №" + +(i+1),
            rowNum: dmax,
            hiddengrid: true
          });
          for(var d = 0; d < dmax; d++) {
            jQuery(table).jqGrid('addRowData',d,
              {
                d: d,
                k1: dataBase.kfe[i][d]['k1'],
                k2: dataBase.kfe[i][d]['k2'],
                k3: dataBase.kfe[i][d]['k3'],
                k4: dataBase.kfe[i][d]['k4'],
                d1: dataBase.kfe[i][d]['d1'],
                alpha: dataBase.kfe[i][d]['alpha'],
                d2: dataBase.kfe[i][d]['d2'],
                beta: dataBase.kfe[i][d]['beta'],
                kfe: dataBase.kfe[i][d]['kfe']
              }
            );
          }
        }
      }
      
      // Процес оптимізації радіусу
      jQuery.fn.ieiDrawOptimization = function(dataBase){
        $(this).empty();
        $(this).accordion('destroy');
        for(var i = 0; i < dataBase.trainingMatrix.length; i++) {
          $(this).append('<h3><a href="#class'+(i+1)+'">Графік для '+(i+1)+'-го класу</a></h3><div id="optimization-container-'+i+'" style="width: 488px; height: 300px; margin: 0 auto"></div>');
          var dmax = dataBase.codeDistance[i][dataBase.neighbour[i]['nb']];
          var categories = Array(), data = {};
          data.main = Array();
          data.sel = Array();
          for(var d = 0; d < dmax; d++) {
            if(dataBase.kfe[i][d]['d1'] >= 0.5 && dataBase.kfe[i][d]['d2'] >= 0.5) {
              data.sel[d] = dataBase.kfe[i][d]['kfe'];
              data.main[d] = 0;
            }
            else {
              data.sel[d] = 0;
              data.main[d] = dataBase.kfe[i][d]['kfe'];
            }
          }
          // chart
          
          var chart;
          chart = new Highcharts.Chart({
            chart: {
              renderTo: 'optimization-container-'+i,
              defaultSeriesType: 'column',
              zoomType: 'xy'
            },
            title: {
              text: 'Процес оптимізації радіусу контейнерів розпізнавання'
            },
            subtitle: {
              text: 'для класу №' + +(i+1)
            },
            xAxis: {
              min: -1,
              labels: {
                formatter: function() {
                  return this.value; // clean, unformatted number for year
                }
              },
              title: {
                text: 'Радіус'
              }
            },
            yAxis: {
              min: 0,
              title: {
                text: 'КФЕ'
              }
            },
            tooltip: {
              formatter: function() {
                return 'E(' + this.x +') = '+ this.y;
              }
            },
            plotOptions: {
              column: {
                pointPadding: 0.01,
                groupPadding: 0.01,
                borderWidth: 0
              },
              series: {
                  stacking: 'normal'
              }
            },
            series: [{
              name: 'Не робоча область',
              data: data.main
            }, {
              name: 'Робоча область',
              data: data.sel
            }]
          });
        }
        $(this).accordion({
          /*collapsible: true,*/
          navigation: true,
          autoHeight: false
        });
        
        // /chart
      }
      
      // Обчислення оптимального радіуса
      jQuery.fn.ieiOptimalRadius = function(dataBase){
        // Printing table:
        $(this).html('<table id="radius-table" />');
        var table = $('#radius-table');
        jQuery(table).jqGrid({
          datatype: "local",
          height: "auto",
          colNames: ["Клас", "КФЕ", "Оптимальний радіус"],
          colModel: [
            {name:'klas', width: 50}, 
            {name:'kfe', width: 200},
            {name:'d', width: 200}
          ],
          caption: "Оптимальні радіуси"
        });

        for(var i = 0; i < dataBase.trainingMatrix.length; i++) {
          dataBase.trainingData[i] = Object();
          dataBase.trainingData[i].d = 0;
          dataBase.trainingData[i].kfe = 0;
          var dmax = dataBase.codeDistance[i][dataBase.neighbour[i]['nb']];
          for(var d = 0; d < dmax; d++) {
            if(dataBase.kfe[i][d]['d1'] >= 0.5 && dataBase.kfe[i][d]['d2'] >= 0.5) {
              if(dataBase.kfe[i][d]['kfe'] > dataBase.trainingData[i].kfe)
              {
                dataBase.trainingData[i].kfe = dataBase.kfe[i][d]['kfe'];
                dataBase.trainingData[i].d = d;
              }
            }
          }
          //console.log('kfe = ' + dataBase.trainingData[i].kfe + ', d = ' + dataBase.trainingData[i].d);
          jQuery(table).jqGrid('addRowData',i+1,{klas: i+1, kfe: dataBase.trainingData[i].kfe, d: dataBase.trainingData[i].d});
        }
      }
      
      // Запуск методів, відповідальних за навчання
      function BinEtalon() {
        DataBase.admission = $('#admission').val(); // Дельта
        DataBase.selectionLevel = $('#sel-level').val(); // Ro
        $('#binary-matrix').ieiBinEtalon(DataBase);
        $('#binary-matrix').ieiDrawBinaryImages(DataBase.binaryMatrix);
        $('#etalon-matrix').ieiDrawEVImages(DataBase.etalonVector);
        $('#code-distance').ieiCodeDistance(DataBase);
        $().ieiNeighbour(DataBase);
        $().ieiCharacteristics(DataBase);
        $('#characteristics').ieiPrintCharacteristics(DataBase);
        $('#optimization-chart').ieiDrawOptimization(DataBase);
        $('#radius').ieiOptimalRadius(DataBase);

        
        //$('#code-distance').ieiPrintTables(DataBase.trainingMatrix);
        return false;
      }
      
      // Запуск всіх елементів сторінки
      Highcharts.setOptions({lang: {
          resetZoom: 'Повернутися до повномасштабного перегляду',
          loading: 'Завантаження...'
        }
      });
      var DataBase = {};
      $(function(){
				$('#tabs').tabs();
        $('button').button();
        
        //slider
        $('#admission-slider').inputSlider($('#admission'));
        $('#sel-level-slider').inputSlider($('#sel-level'), {value: 0.53, min: 0, max: 1, step: 0.01});
        
        DataBase.trainingMatrix = Array(); // Навчальна матриця
        $('#drop-zone').ieiLoadImage(DataBase);
        //test
        $('.matrix.training button').click(function(){
          //$('#training-matrix').ieiPrintTables(DataBase.trainingMatrix);
          $('#training-matrix').ieiDrawImages(DataBase.trainingMatrix);
        });
        
        
        /*
        $('.distance button').click(function(){
          $('#code-distance').ieiPrintTables(DataBase.trainingMatrix);
        });
        */
        DataBase.binaryMatrix = Array(); // Бінарна матриця
        DataBase.etalonVector = Array(); // Еталонний вектор
        DataBase.codeDistance = Array(); // Масив кодових відстаней
        DataBase.neighbour = Array(); // Масив номерів сусідніх класів
        DataBase.kfe = Array(); // Масив точнісних характеристик та КФЕ
        DataBase.trainingData = Array(); // Масив з оптимальними радіусами
        $('.params button').click(function(){
          BinEtalon()
        });
			});
		</script>

	<body>
